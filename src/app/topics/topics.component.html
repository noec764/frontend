<div class="container justify-content-center">
  <app-breadcrumb [paths]="breadcrumb"></app-breadcrumb>
  <h4>Liste des sujets :
  </h4>
  <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8 forumTable" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- idTopic Column -->
    <ng-container matColumnDef="titreTopic">
      <th mat-header-cell *matHeaderCellDef   mat-sort-header> Titre du sujet </th>
      <td mat-cell *matCellDef="let element"> {{element.titreTopic}}
        <a class="stretched-link"
           routerLink="/posts/{{element.idTopic}}">{{element.idPost}}</a></td>
    </ng-container>


    <!-- nbPost Column -->
    <ng-container matColumnDef="nbPosts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre de messages sur le sujet </th>
      <td mat-cell *matCellDef="let element"> {{element.nbPosts}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dateDernierMessage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Date du dernier message </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDernierMessage}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="transform: rotate(0);"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
</div>
